<DOCTYPE html>
<html>
  <head>
    <title>Backbone App</title>
  </head>
  <body>
    <ul class="users"></ul>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    
    

    <script>
      $(function(){
        var User = Backbone.Model.extend();
        var UserList = Backbone.Collection.extend({
          model: User,
          url: 'users.json'
        });
        //Users View
        var UsersView = Backbone.View.extend({
          template: _.template($('userlist_template').html()),
          render: function(ev){
            _.each(this.model.models, function(user){
              var username = user.attributes['username'];
              var email = user.attributes['email'];
              //Assign template
              var template = this.template(user.JSON());

              $(this.el).append(template);
            }, this);
            return this;
          }
        });

        var userList = new UserList;

        //App View
        var AppView = Backbone.View.extend({
          el:body,
          render: function(){
            var usersView = new UsersView({model.userList})
            var usersViewRender = usersView.render().el;
            $('.users').html(usersViewRender);
          },
          initialize: function(){
            var Options = ();
            Options.success = this.render;
            userList.fetch(Options);
          }
        });
        var App = new AppView;
      })
    </script>
  </body>
</html>
